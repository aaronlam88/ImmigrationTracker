# Immigration Tracker - Default Configuration
# This file contains default configuration that applies to all profiles

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  profiles:
    active: dev
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      enabled: true

  # JPA Configuration (common settings)
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

# Application Configuration
app:
  name: Immigration Tracker
  version: 0.0.1-SNAPSHOT
  description: Immigration Process Management System
  frontend:
    web:
      url: http://localhost:3000
    mobile:
      url: http://localhost:19006

# File Storage
file:
  storage:
    path: ./uploads
    max-file-size: 10MB
    max-request-size: 50MB

# Email Configuration (Development defaults)
email:
  from:
    address: noreply@immigrationtracker.com
    name: Immigration Tracker

# Security Configuration
security:
  password:
    strength: 12

# JWT Configuration (use environment variables in production)
jwt:
  secret: dev_jwt_secret_key_change_this_in_production
  expiration: 86400
  refresh:
    expiration: 604800

# Notification Configuration
notification:
  email:
    enabled: true
  sms:
    enabled: false
  push:
    enabled: false
  deadline:
    reminder:
      days: [7, 3, 1]
    critical:
      days: 1

# Immigration Process Configuration
immigration:
  opt:
    application:
      deadline:
        days: 90
    ead:
      processing:
        days: 90
    grace:
      period:
        days: 60
  h1b:
    registration:
      start:
        date: 2024-03-01
      end:
        date: 2024-03-31
    petition:
      deadline:
        days: 90

# External API Configuration
uscis:
  api:
    enabled: false
    url: https://egov.uscis.gov/casestatus/mycasestatus.do

# Feature Flags
feature:
  document:
    ocr:
      enabled: false
  deadline:
    prediction:
      enabled: false
  employer:
    matching:
      enabled: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Logging Configuration
logging:
  level:
    com.immigrationtracker: DEBUG
    org.springframework.security: DEBUG
  file:
    name: logs/immigration-tracker.log
    max-size: 10MB
    max-history: 30